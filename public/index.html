<script>
   

  
    function oneChatCallBackQRScanner(ScanQRcodevalue){
    // alert(ScanQRcodevalue);
        
    if (ScanQRcodevalue === ""){
      alert("data empty ")
    }else { 

      const data = { Qrcode: ScanQRcodevalue , };
      alert("Scan Success!");
      alert(ScanQRcodevalue);
      fetch('http://172.16.1.77:3000/update', { // qr-code ค่าที่ต้องการส่งไป
        method: 'POST', // or 'PUT'
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {

        console.log('Success:', data);
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    }


} 
  

  
</script>
